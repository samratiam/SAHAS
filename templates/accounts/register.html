{% extends 'base.html' %} {% load static %} {% block content %}

<main class="register container">
	<h1 class="text-center mt-4 mb-5">Register</h1>

	<!-- Include message.html to display error message  -->
	<div class="row">
		<div class="col-md-6 offset-md-4">{% include 'messages.html' %}</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<img
				src="{% static './assets/images/main-page.svg' %}"
				class="img-fluid"
				alt="img"
			/>
		</div>
		<form
			method="POST"
			action="{% url 'register' %}"
			class="col-md-5 offset-md-1"
		>
			{% csrf_token %}
			<div class="form-group">
				<input
					name="fullname"
					type="text"
					class="form-control"
					placeholder="Full Name"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="location"
					type="text"
					class="form-control"
					placeholder="Location"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="email"
					type="email"
					class="form-control"
					placeholder="Email Address"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="phone"
					type="text"
					class="form-control"
					placeholder="Contact Number"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="username"
					class="form-control"
					placeholder="UserName"
					type="text"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="password"
					type="password"
					class="form-control"
					placeholder="Password"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="confirm_password"
					type="password"
					class="form-control"
					placeholder="Confirm Password"
					required
				/>
			</div>
			<div class="form-group">
				<h3>Are you a Parent Or Driver ?
			</div>
			<input
					name="account_type"
					type="radio"
					value="Parent"
				/>Parent <br>
				<input
					name="account_type"
					type="radio"
					value="Driver"
				/>
				Driver </br>
				<div class="form-group">
					<input
						name="school_name"
						class="form-control"
						placeholder="School Name"
						required
					/>
				</div>
				<div class="form-group">
					<input
						name="bus_route"
						class="form-control"
						placeholder="Bus Route"
						required
					/>
				</div>
			
			<button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">
				Sign Up
			</button>
			<!-- <div class="text-center">
          OR
        </div>

        <button class="btn btn-primary form-btn w-100 mt-3">Facebook</button>
        <button class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</button> -->
		</form>
	</div>
</main>

{% endblock %}
