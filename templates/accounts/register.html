{% extends 'base.html' %} {% load static %} {% block content %}

<main class="register container">
	<h1 class="text-center mt-5 mb-5">Register</h1>

	<!-- Include message.html to display error message  -->
	<div class="row">
		<div class="col-md-6 offset-md-4">{% include 'messages.html' %}</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<img
				src="{% static './assets/images/login-image.png' %}"
				class="img-fluid"
				alt="img"
			/>
		</div>
		<form
			method="POST"
			action="{% url 'register' %}"
			class="col-md-5 offset-md-1"
		>
			{% csrf_token %}
			<div class="form-group">
				<input
					name="fullname"
					class="form-control"
					placeholder="Full Name"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="location"
					class="form-control"
					placeholder="Location"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="email"
					type="email"
					class="form-control"
					placeholder="Email Address"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="phone"
					type="number"
					class="form-control"
					placeholder="Contact Number"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="username"
					class="form-control"
					placeholder="UserName"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="password"
					type="password"
					class="form-control"
					placeholder="Password"
					required
				/>
			</div>
			<div class="form-group">
				<input
					name="confirm_password"
					type="password"
					class="form-control"
					placeholder="Confirm Password"
					required
				/>
			</div>
			<div class="form-group">
				<h3>Are you a Parent Or School ?
			</div>
			<input
					name="account_type"
					type="radio"
					value="parent"
				/>Parent <br>
				<input
					name="account_type"
					type="radio"
					value="school"
				/>
				School </br>

			<button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">
				Signup
			</button>
			<!-- <div class="text-center">
          OR
        </div>

        <button class="btn btn-primary form-btn w-100 mt-3">Facebook</button>
        <button class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</button> -->
		</form>
	</div>
</main>

{% endblock %}
