<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="../../SchoolBusTracker/static/css/base.css" />
    <link rel="stylesheet" href="../../SchoolBusTracker/static/css/utils.css" />
    <link rel="stylesheet" href="../../SchoolBusTracker/static/css/style.css" />
    <link
      rel="stylesheet"
      href="../../SchoolBusTracker/static/css/mediaquery.css"
    />
    <title>SBT</title>
  </head>

  <body>
    <main class="login container">
      <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
        Enter Driver details
      </h1>
      <div class="row">
        <div class="col-md-6">
          <img
            src="./assets/images/login-image.png"
            class="img-fluid"
            alt="img"
          />
        </div>
        <form class="col-md-5 offset-1">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Driver Name"
            />
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Plate No" />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Pickup Location"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Dropoff Location"
            />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="School Id" />
          </div>

          <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">
            Finish
          </button>
        </form>
      </div>
      <div>
        <a href=""> <p class="gotoregister">Go to main menu...</p></a>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
